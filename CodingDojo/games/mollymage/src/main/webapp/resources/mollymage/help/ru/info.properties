game.mollymage.settings.KILL_ENEMY_HERO_SCORE           =[Очки] Очки за уничтожение вражеского героя
game.mollymage.settings.CATCH_PERK_SCORE                =[Очки] Очки за подобранный перк
game.mollymage.settings.HERO_DIED_PENALTY               =[Очки] Штрафные очки за потерю своего героя
game.mollymage.settings.WIN_ROUND_SCORE                 =[Очки][Раунды] Очки за победу в раунде
game.mollymage.settings.BIG_BADABOOM                    =[Карта] Большой бадабум
game.mollymage.settings.POTIONS_COUNT                   =[Карта] Количество зелья
game.mollymage.settings.POTION_POWER                    =[Карта] Сила зелья
game.mollymage.settings.TREASURE_BOX_COUNT              =[Карта] Количество сундуков с сокровищами
game.mollymage.settings.GHOSTS_COUNT                    =[Карта] Количество призраков
game.mollymage.settings.PERK_WHOLE_TEAM_GET             =[Перки] Все товарищи по команде получают бонус за перк
game.mollymage.settings.PERK_DROP_RATIO                 =[Перки] Коэффициент выпадения перков в %
game.mollymage.settings.PERK_PICK_TIMEOUT               =[Перки] Таймаут перков
game.mollymage.settings.PERK_POTION_BLAST_RADIUS_INC    =[Перки] Увеличение радиуса взрыва зелья
game.mollymage.settings.TIMEOUT_POTION_BLAST_RADIUS_INC =[Перки] Таймаут эффекта увеличения радиуса взрыва зелья
game.mollymage.settings.PERK_POTION_COUNT_INC           =[Перки] Увеличение количества зелий
game.mollymage.settings.TIMEOUT_POTION_COUNT_INC        =[Перки] Таймаут эффекта увеличение количества зелий
game.mollymage.settings.TIMEOUT_POTION_IMMUNE           =[Перки] Таймаут эффекта иммунитета к зельям
game.mollymage.settings.TIMEOUT_POISON_THROWER          =[Перки] Таймаут эффекта метателя яда
game.mollymage.settings.TIMEOUT_POTION_EXPLODER         =[Перки] Таймаут эффекта взрыва зелий
game.mollymage.settings.POISON_THROWER_RECHARGE         =[Перки] Перезарядка метателя яда
game.mollymage.settings.REMOTE_CONTROL_COUNT            =[Перки] Количество пультов управления Зельями (сколько раз игрок может их использовать)
game.mollymage.settings.POTION_EXPLODER_COUNT           =[Перки] Количество взрывателей зелий (сколько раз игрок может их использовать)
game.mollymage.settings.STEAL_POINTS                    =[Перки] Украсть очки у владельца зелья (работает с перком Potion Exploder)
game.mollymage.settings.DEFAULT_PERKS                   =[Перки] Перки доступные в этой игре
game.mollymage.settings.SCORE_COUNTING_TYPE             =[Очки] Режим подсчета очков

