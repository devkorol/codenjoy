game.mollymage.element.POTION_TIMER_5                   =После того как герой поставит зелье таймер включится (всего 5 тиков).
game.mollymage.element.POTION_TIMER_4                   =Это зелье взорвется после 4 тика.
game.mollymage.element.POTION_TIMER_3                   =Это после 3...
game.mollymage.element.POTION_TIMER_2                   =Два..
game.mollymage.element.POTION_TIMER_1                   =Один.
game.mollymage.element.BLAST                            =Пуф! Это то, как зелье взрывается. При этом всех, кого можно уничтожить - будут уничтожены, закрытые сундуки - откроются.
game.mollymage.element.WALL                             =Неразрушаемые стены - им пары зелья не страшны.
game.mollymage.element.TREASURE_BOX                     =А это сундук с сокровищами, может быть открыт во время взрыва зелья.
game.mollymage.element.TREASURE_BOX_OPENING             =Это как открытый сундук выглядит, она пропадет в следующую секунду. Если это твоих рук дело - ты получишь бонусные очки.
game.mollymage.element.GHOST                            =Этот малый бегает по полю в произвольном порядке если он дотронется до героя - тот умрет его можно уничтожить с помощью зелья заработав бонусные очки.
game.mollymage.element.GHOST_DEAD                       =Это уничтоженный призрак.
game.mollymage.element.POTION_BLAST_RADIUS_INCREASE     =Увеличивает радиус[(?)](#ask) распространения ядовитых паров. Действует только для вновь установленных зелий.
game.mollymage.element.POTION_COUNT_INCREASE            =Увеличивает количество[(?)](#ask) доступных игроку зелий.
game.mollymage.element.POTION_REMOTE_CONTROL            =Дистанционный детонатор. Срабатывает при повторном действии `ACT` команды. Количество детонаторов задается настройками[(?)](#ask).
game.mollymage.element.POTION_IMMUNE                    =Дает иммунитет от ядовитых паров на время[(?)](#ask).
game.mollymage.element.POISON_THROWER                   =Ядомет. Позволяет герою стрелять ядом. Радиус действия такой же как и у зелья. Активируется командой `АСТ(1),<DIRECTION>` (например: `RIGHT,ACT(1)`), работает параллельно с установкой зелий. После применения необходима "перезарядка". Действие временное[(?)](#ask).
game.mollymage.element.POTION_EXPLODER                  =Детонатор всех зелий на поле. Позволяет игроку взорвать все существующие зелья на поле независимо от их владельца и типа. Активируется командой `АСТ(2)`. Действие временное[(?)](#ask).
game.mollymage.element.NONE                             =Cвободная ячейка, куда ты можешь направить героя.
game.mollymage.element.HERO                             =Это то, как твой герой выглядит.
game.mollymage.element.HERO_POTION                      =Твой герой варит зелье.
game.mollymage.element.HERO_DEAD                        =Ойкс! Твой герой умер. Не волнуйся, он появится через секунду где-нибудь на поле, но вполне вероятно за это ты получишь штрафные очки.
game.mollymage.element.OTHER_HERO                       =Это то, как другой игрок выглядит. В зависимости от режима игры: командный или все против всех - это либо либо напарник либо противник соответственно.
game.mollymage.element.OTHER_HERO_POTION                =Другой герой под которым варится зелье.
game.mollymage.element.OTHER_HERO_DEAD                  =Другой герой погиб (он пропадет в следующем тике). Если это твоих рук дело - ты получишь бонусные очки.
game.mollymage.element.ENEMY_HERO                       =Герой противник. Актуально для командной игры.
game.mollymage.element.ENEMY_HERO_POTION                =Герой-противник под которым варится зелье.
game.mollymage.element.ENEMY_HERO_DEAD                  =Герой-противник уничтожен. Если это твоя заслуга - ты получишь бонусные очки.

